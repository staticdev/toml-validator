[tool.poetry]
name = "toml-validator"
version = "1.3.2"
description = "Simple TOML file validator using Python."
authors = ["Thiago Carvalho D'√Åvila <thiagocavila@gmail.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/staticdev/toml-validator"
homepage = "https://github.com/staticdev/toml-validator"
documentation = "https://toml-validator.readthedocs.io"

[tool.poetry.urls]
Changelog = "https://github.com/staticdev/toml-validator/releases"

[tool.poetry.dependencies]
python = "^3.7"
tomlkit = ">=0.5.9,<0.7.0"
click = "^7.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
coverage = {extras = ["toml"], version = "^5.2"}
black = "^19.10b0"
flake8 = "^3.8.3"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.0"
flake8-bugbear = "^20.1.4"
safety = "^1.8.5"
mypy = "^0.782"
codecov = "^2.1.8"
pytest-mock = "^3.2.0"
typeguard = "^2.9.1"
pre-commit = "^2.6.0"
pygments = "^2.6.1"
xdoctest = "^0.13.0"
sphinx = "^3.1.2"
sphinx-autobuild = "^0.7.1"

[tool.poetry.scripts]
toml-validator = "toml_validator.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["toml_validator"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
